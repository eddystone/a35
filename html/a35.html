<script>
function getUrl(){
  var protocol = window.location.protocol;
  var host     = window.location.hostname;
  var port     = window.location.port;
  return "://" + host + ":" + port
}

function connect(){
  if ("WebSocket" in window){ // check if WebSockets supported
    // open a WebSocket
    ws = new WebSocket("ws" + getUrl());
    ws.binaryType="arraybuffer";
    ws.onopen = function(){
        // called upon successful WebSocket connection
        console.log("Successful websocket connection to KDB")
   };
   ws.onmessage = function(msg){
      var data = msg.data;

      console.log(deserialize(data));
    };
    ws.onclose = function(){
      // called when WebSocket is closed.
      console.log("Disconnected from KDB")
    };
  }
  else{
    console.log("Failed to connect to KDB server");
  }
}
</script>
